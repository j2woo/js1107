<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <script>
        //class: 동일한 모양의 객체를 만들기 위해서 사용하는 모형
        //사용자 정의 자료형
        const Member = class{
            //생성자
            constructor(name){
                //name 속성을 {}
                //인스턴스가 속성을 직접 호출하는 것이 가능
                //return {name: "noname"};
                // 이렇게 만들면 인스턴스가 직접 호출하는 것이 안됨
                //이 경우는 데이터를 리턴하는 메서드를 별도로 만들어야 사용 가능
                this.name=name;
            }
            //화살표 함수 쓸 수 없어

            //name이라는 속성을 생성하면서 대입
            setName(name){
                this.name=name;
            }
            //name 속성 값을 리턴하는 메서드
            getName(){
                return this.name;
            }
        }

        //인스턴스 생성

        //완전한 객체지향언어는 모든 코드를 클래스 안에 넣어야해
        //함수형 언어는 클래스 밖에 코드 유
        const member=new Member("jiwoo");
        member.setName("j");
        //setName을 먼저 호출하지 않으면 name이 만들어지지 않음
        //console.log(member.getName());
        console.log(member.getName());
     

    </script>
</head>
<body>
    
</body>
</html>
