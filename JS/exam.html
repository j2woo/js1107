    <title>Document</title>
    <script>
        
        
        for(var i=0;i<5;i++){
            //첫번째 공백 출력
            for(var j=0;j<5-i;j++){
                document.write("&nbsp");
            }

            if(i>=1){//둘 다 홀수
                //왼쪽 수
                document.write(2*i-1);
                //가운데 공백
                for(var j=0;j<2*i-1;j++){
                    document.write("&nbsp");
                }
            }
            //0부터 짝수 출력
            document.write(2*i);
            //다음 줄
            document.write("<br/>");
        }
