<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var index=0;
        
        for(var i=0;i<5;i++){
            
            for(var j=0;j<5-i;j++){
                document.write("&nbsp");
            }
            if(i==0){
                document.write(index);
                index++;
                document.write("<br/>")
                continue;
            }
            document.write(index++);
            for(var j=1;j<=2*i-1;j++){
                document.write("&nbsp");
            }
            document.write(index++);
            document.write("<br/>")
        }

        for(var i=0;i<11;i++){
            if(index>9){
                document.write(index-10);
            }else{
                document.write(index);
            }
            index++;
        }
        
    </script>
</head>

</html>
