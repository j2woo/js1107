<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 생성과 호출</title>
    <script>
        // 함수 생성- 선언했다고 한다.
        // 함수의 선언문은 현재 모듈에 저장됨
        let f =()=>{
            for(var i=0;i<3;i++){
                console.log("Hi, Function");
            }
        }

        
        //f라는 함수 호출
        f();
        console.log("방해");
        f();

       
    </script>
</head>
<body>
    
</body>
</html>
