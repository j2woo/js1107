<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
    <script>
        var str="JavaScript Reg Exp";
        //위의 문자열에 script가 포함되어있는지 확인
        var regExp = /script/i;
        console.log(regExp.test(str));

        //주민등록번호 검사
        //숫자6개-숫자7개
        var jumin1= "123456-1234567";
        var jumin2= "123456-123456";
        var jumin3= "1a3456-1234567";

        var jumin=/\d{6}-\d{7}/;

        console.log(jumin.test(jumin1));
        console.log(jumin.test(jumin2));
        console.log(jumin.test(jumin3));

        var email1="kjk04021@naver.com";
        var email2="kjk04021naver.com";
        var email=/^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/;
        var password=/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@!%*#?&])[A-Za-z\d@!%*#?&]{8,}$/;
        console.log(email.test(email1));
        console.log(email.test(email2));
        
        // 입력 데이터의 유효성 검사는
        // 문자열과 정규 표현식을 이용합니다.

        //텍스트 마이닝할 때 정규 표현식에 해당하는 데이터를
        //다른 데이터로 치환하는 경우가 있음

        let set=new Set();
        set.add("JavaScript");
        set.add("Java");
        set.add("JavaScript");
        set.add("Java");
        console.log(set);

    </script>
</head>
