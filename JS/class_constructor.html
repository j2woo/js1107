<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <script>
        const Person = class {
            // 생성자
            constructor(num = 1, name = "", tel = '') {
                //기본값을 주는게 좋아
                this.num = num;
                this.name = name;
                this.tel = tel;
            }

            //접근자 메서드- 속성의 값을 설정하고 리턴하는 메서드
            //get과set을 붙이면 속성처럼 메서드 호출할 수 있당 -> 개발자들이 시러해-메서드인지 
             setNum(num) {
                this.num = num;
            }
            getNum() {
                
                return this.num; 
            }
            //클래스가 호출하는 메서드
            //숨겨진 매개변수 this가 없음
            //prototype에 추가하는 것이 아니라 클래스에 추가
            //인스턴스는 prototype에 추가된 것만 호출 가능
            static disp(){
                //메서드 안에서 this를 사용한다면 this는 인스턴스 참조 아니고 class 참조
                
                return "static";
            }
        }

        //인스턴스 생성
        const person1 = new Person();
        const person2 = new Person(2, "d", "d");
        // console.log(person1.getNum());
        //  person1.setNum(11);
        console.log(person1.num);

        //메서드를 이런식으로 호출할 수 있지만 잘 사용 엑스
        //person1.setNum = 103;
        //console.log(person1.getNum);
        //메서드를 호출할 때 this에 인스턴스 자신의 참조를 넘겨야하는데
        //클래스는 인스턴스가 아니기때문에 this 대입 안됨
        console.log(Person.disp());
       // console.log(person1.disp()); //오류                                                            
    </script>
</head>

</html>
