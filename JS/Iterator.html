<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator</title>
    <script>
        //일반 객체 생성
        let obj = { "name": "adam", "job": "singer" }
        let result = obj[Symbol.iterator];

        if (result == undefined) {
            console.log("순차적 반복처리 불가능");
        } else {
            console.log("순차적 반복처리 가능");
        }

        var ar = ["jiwoo", "woo", "sungjune", "june"];
        result = ar[Symbol.iterator];
        if (result == undefined) {
            console.log("순차적 반복처리 불가능");
        } else {
            console.log("순차적 반복처리 가능");
            //반복자 가져오기
            let iter=ar[Symbol.iterator]();
            console.log(iter.next());
            console.log(iter.next());
            console.log(iter.next());
            console.log(iter.next());
            console.log(iter.next());


        }
        //in은 속성을 추출 - 배열의 경우는   인덱스
        for(attr in ar){
            console.log(attr);
        }
        //데이터를 순회
        for(attr of ar){
            console.log(attr);
        }
        //문자열도 순회 가능
        var str="jiwoo";
        for(ch of str){
            console.log(ch);
        }

    </script>
</head>

<body>

</body>

</html>
