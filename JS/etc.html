<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 제어문</title>
    <script>
        for (var i = 1; i < 10; i++) {
            if (i % 3 == 0) {
                continue;
                // break;
            }
            console.log(i);
        }

        for (var i = 0; i <5; i++) {
            if(i<3){
                for(var j=0;j<i+1;j++){
                    document.write("*");
                }
            }else{
                for(var j=0;j<5-i;j++){
                    document.write("*");
                }
            }
            document.write("<br/>");
        }

    </script>
</head>

<body>

</body>

</html>
