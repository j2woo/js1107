<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
    console.log(~14); //1의 보수는 부호는 반대, 절대값 1차이
    console.log(27 & 14); //10
    console.log(27 | 14); 
    console.log(27^14);
    console.log(14<<2); // 56 한 번 밀 때 2배씩 중가
    console.log(14>>2);  // 양수는 >>>과 같음
    console.log(14>>>2);
    console.log(-14>>2); //음수의 경우는 >>> 과 결과가 다름
    console.log(-14>>>2);
    </script>
</body>
</html>
