<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <script>
        // Member  라는 클래스 생성
        class Member{
            // 클래스 안에 메서드를 만들 때는 function 생략
            getName() {
                return this.name;
            }
            //메서드 안에서 this.속성이름을 이용하면 객체의 속성이 생성됨
            setName(name){
                this.name=name;
            }
        }

        //클래스의 인스턴스 만들기
        let member=new Member();
        member.setName("박지우");
        console.log(member.getName());
        //Member 클래스에 getJob이라는 속성 추가
        Member.prototype.getJob=function(){
            return "직업";
        }
    </script>
</head>
<body>
    
</body>
</html>
