<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <script>
        // Member  라는 클래스 생성
        class Member{
            // 클래스 안에 메서드를 만들 때는 function 생략
            getName() {
                return this.name;
            }
            //메서드 안에서 this.속성이름을 이용하면 객체의 속성이 생성됨
            setName(name){
                this.name=name;
            }
        }

        //클래스의 인스턴스 만들기
        let member=new Member();
        member.setName("박지우");
        console.log(member.getName());
        //Member 클래스에 getJob이라는 속성 추가
        Member.prototype.getJob=function(){
            return "직업";
        }
        //let, var, const 차이  함수나 클래스를 만들 때 const를 사용하는 것이 좋아, 변수에는 let
        const f=function (){
            console.log("매개변수 없는 함수");
        }
        f= function (n){
            console.log("매개변수 있는 함수");
        }

        //f(10);
        f();
    </script>
</head>
<body>
    
</body>
</html>
