<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
    <script>
        //Hello JavaScript 3번 출력
        console.log("Hello JavaScipt");
        console.log("Hello JavaScipt");
        console.log("Hello JavaScipt");

        //중복코드가 여러개 있으면 유지보수 어려워져 -> 스파게티 코드
        for(var i=0;i<3;i++){ // -: 속도는 더 걸려!!
            // +: 스파게티 코드 제거, 유지보수 편리
            console.log("Hello JavaScipt");
        }

        // 일정한 패턴이 반복되는 반복문
        //image1.png  image11.png   image21.png      image31.png
        for(var i=0;i<4;i++){
            console.log("image"+(10*i+1)+".png");
        }

        // 초기식을 while 외부에 작성하고 증감식을 반복 블럭 안에 작성하면
        // for와 거의 유사한 역할을 하는 형태를 만들 수 있습니다.
        var i=0;
        while(i<4){
            i++;
            console.log("while 4번 반복");
        }

        i=2;
        do{
            i++;
            console.log(i);
            console.log("while 4번 반복");
        }while(i<4)

        // Object 객체 생성 - name과 age라는 속성에 adam과 26이라는 값 저장
        var obj={"name":"adam","age":26};

        //Array 객체 생성
        var ar=[100, 400, 300];
        // obj가 가진 모든 속성을 attr에 대입하고 {} 안의 내용 수행
        for(var attr in obj){
            alert(attr + ": "+ obj[attr]);
        }

        // 배열의 경우 index가 순서대로 attr에 대입
        for(var attr in ar){
            alert(attr + ": "+ ar[attr]);
        }
        console.log(ar[0]);

      
    </script>
</head>
<body>
    
</body>
</html>
