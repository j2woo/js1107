<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
    <script>
        class Star{
            constructor(name=""){
                this.name=name;
            }
            attack(){
                console.log("공격");
            }
        }

        class Protoss extends Star{
            constructor(name="", damage=1){
                // 상위 클래스의 생성자 호출
                super(name);
                this.damage=damage;
            }

            //상위 클래스에 있는 메서드를 다시 정의하는 것- Method Overriding
            attack(){
                //상위 클래스의 메서드 호출
                super.attack();
                console.log("프로토스 공격");
            }
            
        }
        // 어떤 클래스의 인스턴스를 대입했느냐에 따라 다른 메서드를 호출하는데
        // 이를 다형성 Polymorphism이라고 한당
        const protoss=new Protoss("질럿",10);
        console.log(protoss);  protoss.attack();
        let p2=new Protoss("우");
        console.log(p2);
        p2=new Star("우2");
        console.log(p2);
        p2.attack();
      
    </script>
</head>
<body>
    
</body>
</html>
