<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리를 이용한 반응형 웹</title>
    <style>
        body{
            background-color: gray;
        }

        #logo img{
            width: 100%;
            margin-top: 150px;
        }

        /* 화면의 크기가 960px이 될 때까지 적용 */
        @media screen and (max-width: 960px){
            body{
                background-color: green;
            }
        }
        @media screen and(max-width: 700px) {
            body{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="https://cdn.eyesmag.com/content/uploads/posts/2022/08/08/main-ad65ae47-5a50-456d-a41f-528b63071b7b.jpg"/>
    </div>
</body>
</html>
