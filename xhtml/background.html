<!DOCTYPE html>
<html>
    <head>
        <!-- 문서에 대한 정보 -->
        <meta charset="utf-8" />
        <title>CSS</title>
        <style>
            #gradient{
                width: 100px;
                height: 100px;
                background: radial-gradient(ellipse at center, #fefcea 0%,#f1da36 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            }

            p{
                background-color: blue;
                margin-bottom: 100px;
            }
        </style>
    </head>
    <body>
        <!-- 화면 출력 -->
        <div id="gradient"></div>
        <p>LG CNS에서 SI PM으로 근무</p>
        <p>adamsoft에서 개발자로 근무</p>
        <p>KAKAO에서 엔지니어으로 근무</p>
    </body>
</html>
