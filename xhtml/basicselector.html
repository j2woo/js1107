<!DOCTYPE html>
<html>
    <head>
        <!-- 문서에 대한 정보 -->
        <meta charset="utf-8" />
        <title>기본 선택자</title>
    </head>
    <body>
        <!-- 화면 출력 -->
        <h1>제목 태그</h1>
        <!-- 클래스는 여러개 작성 가능, id는 하나만 가능 -->
        <p class="paragraph">문단 태그</p>
        <p class="paragraph">문단 태그</p>
        <p>문단 태그</p>
        <p id="identifier">문단 태그</p>
        <style>
            h1{
                color: orange;
            }
            .paragraph{
                color: blue;
            }
            #identifier{
                color: mediumaquamarine;
            }
        </style>
    </body>
</html>
